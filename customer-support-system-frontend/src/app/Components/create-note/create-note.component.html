<div class="container mt-4">
    <h2 class="text-center">إضافة ملاحظة</h2>
  
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <div class="row" style="display: flex; align-items: center; justify-content: center; font-size: 20px;">
        <div class="form-group col-8 p-5" style="background-color: #81daca65; border-radius: 10px;">
        <label for="noteContent">الملاحظة:</label>
        <textarea id="noteContent" class="form-control" [(ngModel)]="noteContent" rows="4"></textarea>
        </div>
    </div>
    
    <button (click)="addNote()" class="btn btn-primary mt-3">إضافة</button>
    <button [routerLink]="['/ticket-notes', ticketId]" class="btn btn-secondary mt-3 ml-2">إلغاء</button>
  </div>
